    *, *::before, *::after {
      box-sizing: border-box;

    html, body, .container, .row {

      width: 100%;

    }

    .half {
      position: fixed;
      margin: 0;
      width: 50% !important;

    .bg {
      background: url('https://fakeimg.pl/1920x1024/?text=KV') center center;

    .form {

      display: flex;

      flex-wrap: wrap;
    }
    h1, form {
      width: 100%;
    }
    h1 {
      padding-top: 16px;
      text-align: center;
    }
    form {
      margin-right: auto;
      margin-left: auto;
      max-width: 400px;
    }
    .input-group {
      margin-bottom: 30px;
    }
    .radio-group label {
      display: inline-block;
    }
    textarea {
      min-height: 100px;
    }

    @media screen and (max-width: 1024px) {
      .half {
        position: static;
        width: 100% !important;
        height: auto;
      }
      .bg {
        height: 30vh;
      }
      form {
        padding-right: 12px;
        padding-left: 12px;
      }
    }
